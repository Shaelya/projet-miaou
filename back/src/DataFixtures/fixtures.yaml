App\Entity\User:
  user{1..20} :
    email : ' <name()> '
    password : ' <password()> '
    lastName : ' <lastName()> '
    firstName : ' <firstName()> '
    phone : ' <phoneNumber()> '

App\Entity\Advert:
  advert{1..40} :
    user : '@user*'
    name : ' <word()> '
    sex : ' <boolean($chanceOfGettingTrue = 50)> '
    age : ' <randomDigitNotNull()> '
    description : ' <text($maxNbChars = 200)>'
    longitude : ' <longitude()> '
    latitude : ' <latitude()> '
    createdAt : '<date_create()>'
  

App\Entity\Comment:
  comment{1..20} :
    user : '@user*'
    advert : '@advert*'
    title : ' <sentence(10)> '
    text : ' <sentence(30)> '
    createdAt : '<date_create()>'

App\Entity\Status:
  status{1..40} :
    lost : ' <boolean($chanceOfGettingTrue = 50)> '
    seen : ' <boolean($chanceOfGettingTrue = 25)> '
    find : ' <boolean($chanceOfGettingTrue = 25)> '

App\Entity\Type:
  usertype{1..20} :
  species : ' <word>() '


