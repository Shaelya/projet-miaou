App\Entity\User:
  user{1..40} :
    email : ' <email()> '
    password : ' <password()> '
    lastName : ' <lastName()> '
    firstName : ' <firstName()> '
    phone : ' <phoneNumber()> '

App\Entity\Advert:
  advert{1..6} :
    user : '@user*'
    name : ' <word()> '
    sex : ' <word()> '
    age : ' <randomDigit()> '
    description : ' <text(200)>'
    longitude : ' <longitude()> '
    latitude : ' <latitude()> '
    createdAt : '<date_create()>'
    type : ' <word()> ' 
    status : ' <word()> '
  

App\Entity\Comment:
  comment{1..20} :
    user : '@user*'
    advert : '@advert*'
    title : ' <word(2)> '
    text : ' <sentence(10)> '
    createdAt : '<date_create()>'




